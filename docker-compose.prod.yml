services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-memorybank}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  upload-service:
    build:
      context: .
      dockerfile: upload-service/Dockerfile
    ports:
      - "8001:8000"
    environment:
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-memorybank}
      DB_USER: ${DB_USER:-user}
      DB_PASSWORD: ${DB_PASSWORD}
      EMOTION_SERVICE_URL: ${EMOTION_SERVICE_URL:-http://emotion-service:8000}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - uploads_data:/app/uploads
    restart: unless-stopped

  emotion-service:
    build:
      context: .
      dockerfile: emotion-service/Dockerfile
    ports:
      - "8002:8000"
    environment:
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-memorybank}
      DB_USER: ${DB_USER:-user}
      DB_PASSWORD: ${DB_PASSWORD}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - uploads_data:/app/uploads
    restart: unless-stopped

  timeline-service:
    build:
      context: .
      dockerfile: timeline-service/Dockerfile
    ports:
      - "8003:8000"
    environment:
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-memorybank}
      DB_USER: ${DB_USER:-user}
      DB_PASSWORD: ${DB_PASSWORD}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  search-service:
    build:
      context: .
      dockerfile: search-service/Dockerfile
    ports:
      - "8004:8000"
    environment:
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-memorybank}
      DB_USER: ${DB_USER:-user}
      DB_PASSWORD: ${DB_PASSWORD}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  admin-service:
    build:
      context: .
      dockerfile: admin-service/Dockerfile
    ports:
      - "8005:8000"
    environment:
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-memorybank}
      DB_USER: ${DB_USER:-user}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  uploads_data:

